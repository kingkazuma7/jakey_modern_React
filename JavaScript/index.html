<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript TODO</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="head">
    <input id="input-todo" placeholder="TODOを入力">
    <button id="button-add">追加</button>
  </div>
  <div class="border">
    <p>未完了のTODO</p>
    <ul id="incomplete-todo">
      <li>
        <div class="list-row">
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
      <li>
        <div class="list-row">
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="border">
    <p>完了のTODO</p>
    <ul id="complete-todo">
      <li>
        <div class="list-row">
          <p>TODOでした</p>
          <button>戻す</button>
        </div>
      </li>
      <li>
        <div class="list-row">
          <p>TODOでした</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
